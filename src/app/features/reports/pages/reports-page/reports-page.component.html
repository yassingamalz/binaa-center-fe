
<!--src\app\features\reports\pages\reports-page\reports-page.component.html-->
<div class="reports-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-title">
      <h1>التقارير</h1>
    </div>
  </div>

  <!-- Tabs Navigation -->
  <div class="tabs-navigation">
    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'case'"
      (click)="switchTab('case')">
      <i class="fas fa-users"></i>
      <span>تقارير الحالات</span>
    </button>
    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'financial'"
      (click)="switchTab('financial')">
      <i class="fas fa-chart-line"></i>
      <span>التقارير المالية</span>
    </button>
    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'staff'"
      (click)="switchTab('staff')">
      <i class="fas fa-user-md"></i>
      <span>تقارير الموظفين</span>
    </button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <div [ngSwitch]="activeTab">
      <app-case-reports *ngSwitchCase="'case'"></app-case-reports>
      <app-financial-reports *ngSwitchCase="'financial'"></app-financial-reports>
      <app-staff-reports *ngSwitchCase="'staff'"></app-staff-reports>
    </div>
  </div>
</div>
