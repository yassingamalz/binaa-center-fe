<!-- src/app/features/reports/components/case-reports/case-reports.component.html -->
<div class="case-reports-container" [class.loading]="isLoading">
    <!-- Filters Section -->
    <div class="filters-section">
        <form [formGroup]="filtersForm">
            <div class="filters-grid">
                <div class="form-group">
                    <label>الحالة</label>
                    <select class="form-control" formControlName="caseId">
                        <option value="">كل الحالات</option>
                        <!-- Cases will be populated dynamically -->
                    </select>
                </div>

                <div class="date-range">
                    <div class="form-group">
                        <label>من تاريخ</label>
                        <input type="date" class="form-control" formControlName="startDate">
                    </div>
                    <div class="form-group">
                        <label>إلى تاريخ</label>
                        <input type="date" class="form-control" formControlName="endDate">
                    </div>
                </div>

                <div class="quick-ranges">
                    <button *ngFor="let range of dateRanges" class="btn-filter"
                        [class.active]="dateRange === range.value" (click)="changeDateRange(range.value)">
                        {{ range.label }}
                    </button>
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="includeInactive" id="includeInactive">
                <label class="form-check-label" for="includeInactive">
                    تضمين الحالات غير النشطة
                </label>
            </div>
        </form>
    </div>

    <!-- Report Type Tabs -->
    <div class="report-tabs">
        <button *ngFor="let type of reportTypes" class="tab-btn" [class.active]="activeReport === type.value"
            (click)="switchReport(type.value)">
            <i [class]="type.icon"></i>
            <span>{{type.label}}</span>
        </button>
    </div>

    <!-- Report Content -->
    <div class="report-content">
        <div class="report-actions">
            <button class="btn-secondary" (click)="printReport()">
                <i class="fas fa-print"></i>
                طباعة
            </button>
            <button class="btn-primary" (click)="downloadReport()">
                <i class="fas fa-download"></i>
                تحميل التقرير
            </button>
        </div>

        <div class="report-data">
            <!-- Report data will be displayed here based on activeReport -->
            <div class="loading-overlay" *ngIf="isLoading">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>
</div>
