<!-- src/app/features/dashboard/components/stats-cards/stats-cards.component.html -->
<div class="stats-grid">
  <!-- Active Cases Card -->
  <app-stat-card
    [value]="stats.activeCases.length"
    label="الحالات النشطة"
    icon="fas fa-users"
    colorClass="pink"
    [isLoading]="isLoading"
  ></app-stat-card>

  <!-- Today's Sessions Card -->
  <app-stat-card
    [value]="stats.todaysSessions.totalSessions"
    label="جلسات اليوم"
    icon="fas fa-calendar-check"
    colorClass="purple"
    [isLoading]="isLoading"
  ></app-stat-card>

  <!-- Monthly Income Card -->
  <app-stat-card
    [value]="stats.monthlyFinance.totalIncome"
    label="الدخل الشهري"
    icon="fas fa-coins"
    colorClass="accent"
    [isLoading]="isLoading"
    suffix=" جنيه"
  ></app-stat-card>

  <!-- Upcoming Assessments Card -->
  <app-stat-card
    [value]="stats.upcomingAssessments.length"
    label="التقييمات القادمة"
    icon="fas fa-clipboard-list"
    colorClass="info"
    [isLoading]="isLoading"
  ></app-stat-card>
</div>
