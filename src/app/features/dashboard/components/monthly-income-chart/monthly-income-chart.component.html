<!-- src/app/features/dashboard/components/monthly-income-chart/monthly-income-chart.component.html -->
<div class="chart-card" [class.loading]="isLoading">
  <div class="chart-header">
    <h3>تحليل الدخل الشهري</h3>
    <div class="chart-actions">
      <select 
        [(ngModel)]="selectedPeriod" 
        (change)="updateChart()"
        class="period-select">
        <option *ngFor="let option of periodOptions" [value]="option.value">
          {{option.label}}
        </option>
      </select>
    </div>
  </div>

  <div class="chart-wrapper" #chartContainer dir="ltr">
    <ngx-charts-line-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="chartData"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [legendTitle]="legendTitle"
      [legendPosition]="legendPosition"
      [animations]="animations"
      [showGridLines]="showGridLines"
      [roundDomains]="roundDomains"
      [yAxisTickFormatting]="yAxisTickFormatting"
      (select)="onSelect($event)">
    </ngx-charts-line-chart>
  </div>

  <div class="loading-overlay" *ngIf="isLoading">
    <div class="loading-spinner"></div>
  </div>
</div>
