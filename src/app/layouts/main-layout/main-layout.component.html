<!-- src/app/layouts/main-layout/main-layout.component.html -->
<div class="main-layout" [class.sidebar-collapsed]="isSidebarCollapsed">
  <div class="sidebar-container" [class.sidebar-visible]="!isSidebarCollapsed || !isMobileView">
    <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
      <app-sidebar [isCollapsed]="isSidebarCollapsed"></app-sidebar>
    </aside>
  </div>

  <div class="main-content" #mainContent>
    <header class="header-container" [class.scrolled]="isScrolled">
      <app-header 
        [isSidebarCollapsed]="isSidebarCollapsed"
        (toggleSidebar)="toggleSidebar()">
      </app-header>
    </header>
    
    <main class="content-area" [class.loading]="isLoading$ | async">
      <div class="route-container">
        <router-outlet></router-outlet>
      </div>
    </main>

    <footer class="footer-container">
      <app-footer></app-footer>
    </footer>
  </div>
</div>
