
<!-- src/app/auth/components/login/login.component.html --> 
<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <img src="assets/images/logo.png" alt="Binaa Center Logo" class="logo">
      <h1>Welcome Back!</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="theme-input"
          placeholder="Enter your username"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="theme-input"
          placeholder="Enter your password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select
          id="role"
          formControlName="role"
          class="theme-input"
        >
          <option value="STAFF">Staff</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>

      <button
        type="submit"
        class="theme-button-primary login-button"
        [disabled]="!loginForm.valid || isLoading"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>

      <a routerLink="/auth/forgot-password" class="forgot-password">
        Forgot Password?
      </a>
    </form>
  </div>
</div>
