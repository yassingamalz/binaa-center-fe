
<!-- src/app/auth/components/login/login.component.html -->
<div class="login-container" dir="rtl">
  <div class="login-card">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Binaa Center Logo" class="logo">
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">اسم المستخدم</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-input"
            placeholder="ادخل اسم المستخدم"
            [class.error]="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
          >
        </div>
        <span class="error-message" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
          اسم المستخدم مطلوب
        </span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-input"
            placeholder="ادخل كلمة المرور"
            [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          >
        </div>
        <span class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          كلمة المرور مطلوبة
        </span>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="login-button"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">تسجيل الدخول</span>
        <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
      </button>

      <!-- Forgot Password Link -->
      <a routerLink="/auth/forgot-password" class="forgot-password">
        نسيت كلمة المرور؟
      </a>
    </form>
  </div>
</div>
