<!-- under-construction.component.html -->
<div class="status-container">
    <div class="status-content">
      <!-- Icon and Title -->
      <div class="status-header">
        <div class="status-icon construction">
          <i class="fas fa-hard-hat"></i>
        </div>
        <h1>تحت الإنشاء</h1>
      </div>
  
      <!-- Message -->
      <div class="status-message">
        <p class="main-text">نعمل على تطوير هذه الصفحة حالياً</p>
        <p class="sub-text">يرجى العودة لاحقاً</p>
      </div>
  
      <!-- Action Button -->
      <div class="status-actions">
        <button class="btn-primary" routerLink="/">
          <i class="fas fa-home"></i>
          <span>العودة للرئيسية</span>
        </button>
      </div>
  
      <!-- Decorative Elements -->
      <div class="construction-animation">
        <div class="gear-icon">
          <i class="fas fa-cog"></i>
        </div>
        <div class="gear-icon reverse">
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </div>
  </div>
